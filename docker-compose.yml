version: '3.8'

services:
  dasher:
    build: .
    container_name: dasher
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SECURE_COOKIES=true
      - AUTH_ENABLED=false
      # - AUTH_USERNAME=admin
      # - AUTH_PASSWORD_HASH=$2a$10$your-bcrypt-hash-here
      # - SESSION_SECRET=your-secret-key-here
