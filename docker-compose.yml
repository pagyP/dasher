version: '3.8'

services:
  dasher:
    build: .
    container_name: dasher
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - SECURE_COOKIES=${SECURE_COOKIES}
      - AUTH_ENABLED=${AUTH_ENABLED}
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      - SESSION_SECRET=${SESSION_SECRET}
